<h3>Rekenmachine</h3>


<label>{{invoer.value}}</label><br>
<input [formControl]="invoer" (keyup)="onKey($event)" (mouseup)="onMouse($event)">
<br>

<button  (click)="onClick('1')">1</button>
<button (click)="onClick('2')">2</button>
<button (click)="onClick('3')">3</button>
<br>
<button (click)="onClick('4')">4</button>
<button (click)="onClick('5')">5</button>
<button (click)="onClick('6')">6</button>
<br>
<button (click)="onClick('7')">7</button>
<button (click)="onClick('8')">8</button>
<button (click)="onClick('9')">9</button>
<br>
<button (click)="onClick('+')">+</button>
<button (click)="onClick('-')">-</button>
<button (click)="onClick('*')">*</button>
<button (click)="onClick('/')">/</button>
<button (click)="onCalcResult()">=</button>
